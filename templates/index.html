<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles.css" />
    <title>WebSockets</title>
  </head>
  <body>
    <div id="dont-display" style="display: none"></div>
    <div id="error-div" style="height: 0; padding: 0"></div>
    <div
      id="loading-spinner-div"
      style="
        background-color: rgba(0, 0, 0, 0.75);
        position: absolute;
        top: 0;
        z-index: 1000;
        display: none;
        width: 100%;
        height: 100%;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      "
    >
      <div id="loading-spinner"></div>
    </div>
    <div id="login-main" class="default default-main">
      <div
        style="
          display: flex;
          height: 100%;
          width: 100%;
          background: linear-gradient(50deg, #d84315, #b71c1c);
        "
      >
        <div id="left-side-login" class="default default-left-side-login">
          <h2 id="ip-chosen" style="margin-top: 10px"></h2>
          <h3
            style="
              font-size: 2rem;
              text-align: center;
              color: var(--default-colour-theme-grey);
              display: flex;
              flex-direction: column;
              justify-content: center;
              height: 100%;
            "
          >
            Select Server<br />Enter Username and Password
          </h3>
        </div>
        <div class="right-side-login" style="backdrop-filter: blur(10px)">
          <form
            id="user-details-form"
            hx-post="/details-login"
            hx-target="#dont-display"
          >
            <div
              style="
                /* background: linear-gradient(100deg, #fc782580, #e11111a6); */
                background: rgba(255, 255, 255, 0.1);
                border-radius: 16px;
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(15px);
                border: 1px solid rgba(255, 255, 255, 0.3);
                padding: 20px 50px;
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                width: 100%;
                align-items: center;
              "
            >
              <div style="width: 100%; margin: 20px">
                <label
                  for="sftp"
                  class="form-label"
                  style="color: var(--default-colour-theme-grey)"
                  >Select SFTP Server</label
                >
                <select name="sftp" id="sftp-select" class="form-control">
                  <option value="" disabled selected>Select Server</option>
                  <!-- <option value="10.222:22">First</option>
                  <option value="10.232:22">Second</option> -->
                </select>
              </div>
              <div style="width: 100%; margin-bottom: 20px">
                <label for="username" class="form-label">Username</label>
                <input
                  class="form-control default default-form-control"
                  type="text"
                  placeholder="Username"
                  aria-label="username"
                  id="username"
                  name="username"
                />
              </div>
              <div style="width: 100%; margin-bottom: 20px">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control default default-form-control"
                  placeholder="Password"
                  aria-label="password"
                  name="password"
                />
              </div>
              <div id="validation-error"></div>
              <div
                style="
                  display: flex;
                  align-items: flex-end;
                  width: 100%;
                  justify-content: flex-end;
                "
              >
                <button
                  type="submit"
                  class="button button-submit"
                  id="submit-user-button"
                  disabled="true"
                  title=""
                >
                  Connect
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <header
      class="default default-header"
      id="main-header"
      style="display: none"
    >

          top: 35px;

          display: block;
        "

            />

        </div>
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="currentColor"
            class="bi bi-x-lg"
            id="menu-opened"
            viewBox="0 0 16 16"

            <path

            />
          </svg>
        </div>
      </div>
      <span id="title" style="font-size: 2.5rem !important"></span>
      <div>

          <svg
            xmlns="http://www.w3.org/2000/svg"

            class="bi bi-moon"
            viewBox="0 0 16 16"
            style="position: absolute; right: 20px; top: 35px; cursor: pointer"
            id="moon-svg"
          >
            <path
              d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286"
            />
          </svg>
        </div>
        <div onclick="change_css_styles()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="currentColor"
            class="bi bi-brightness-high"
            id="sun-svg"
            viewBox="0 0 16 16"
            style="
              position: absolute;
              right: 20px;
              top: 35px;
              display: none;
              cursor: pointer;
            "
          >
            <path
              d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"
            />
          </svg>
        </div>
      </div>
    </header>
